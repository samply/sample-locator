<div fxLayout="column" fxLayoutAlign="start start" class="bbmri-container footer bbmri-transition">
  <div>
    <span *ngIf="featureService.brandingUI() === 'GBA'"><a routerLink="/imprint">Imprint</a></span>
    <span *ngIf="featureService.brandingUI() === 'BBMRI'"><a href="https://www.bbmri-eric.eu/contact/">Contact</a></span>
    <span>|</span>
    <span *ngIf="featureService.brandingUI() === 'GBA'"><a routerLink="/privacy">Privacy Policy</a></span>
    <span *ngIf="featureService.brandingUI() === 'BBMRI'"><a href="https://www.bbmri-eric.eu/privacy-notice/">Privacy Policy</a></span>
    <span class="version-text">|</span>
    <div class="version-text">{{versionService.getUiVersion()}} (UI)</div>
    <span class="version-text">|</span>
    <div class="version-text">{{versionService.getBackendVersion()}} (Backend)</div>
    <div fxFlex="1 0 0"></div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="footer-logos">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <a *ngIf="featureService.brandingUI() === 'BBMRI'" href="https://www.bbmri.de/" title="BBMRI" target="_blank">
        <img src="assets/img/GBN_CMYK_schwarz.svg" alt="GBN-LOGO" class="gba-logo"/>
      </a>
      <a href="https://www.dkfz.de/en/verbis/" title="DKFZ" target="_blank">
        <img src="assets/img/german-cancer-research-center-dkfz-logo-vector.svg#svgView(viewBox(240, 180, 180, 300))" alt="DKFZ-LOGO" class="dkfz-logo"/>
      </a>
    </div>
    <div *ngIf="featureService.brandingUI() === 'GBA'"></div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex="1 0 0"></div>
      <a href="https://www.bmbf.de/" title="BMBF" target="_blank">
        <img src="assets/img/BMBF_CMYK_Gef_L_e.svg#svgView(viewBox(295, 350, 1, 130))" alt="BMBF-LOGO" class="bmbf-logo"/>
      </a>
      <img *ngIf="featureService.brandingUI() === 'BBMRI'" src="assets/img/eu_flag_yellow_low.jpg" alt="EU_Flag" class="eu_flag"/>
      <div *ngIf="featureService.brandingUI() === 'BBMRI'" class="funding-box">
        <span>We gratefully acknowledge funding from:</span>
        <ul>
          <li><a href="https://www.bbmri-eric.eu/scientific-collaboration/adopt-bbmri-eric/">H2020 ADOPT BBMRI-ERIC</a></li>
          <li><a href="https://www.ejprarediseases.org/">EJP RD</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
