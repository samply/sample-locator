<div class="samply-button samply-button-active"
     ngClass="{{active ? 'samply-button samply-button-active' : 'samply-button samply-button-inactive'}}"
     fxLayout="row"
     fxLayoutAlign="space-between">
  <fa-icon *ngIf="imageIcon" [icon]="imageIcon" size="lg"></fa-icon>
  <div fxFlex="1 0 0"></div>
  <span>{{label}}</span>
</div>
