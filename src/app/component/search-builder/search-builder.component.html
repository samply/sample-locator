<!--suppress HtmlUnknownAttribute -->
<form [formGroup]="formGroup" *ngIf="(mdrFieldProviderService.ready$ | async)">
  <h3>{{headerName}}</h3>

  <div formArrayName="fields">
    <div *ngFor="let field of this.filteredFields; let i=index">
      <div [formGroupName]="i">
        <div *ngIf="getExtendedMdrField(field) as extendedField"
             class="field-container"
             fxLayout="row"
             fxLayoutAlign="space-between start"
             fxLayout.lt-md="column"
             fxLayoutAlign.lt-md="none">
          <div class="field-name">{{extendedField.name}} <span *ngIf="extendedField.unit">({{extendedField.unit}}
            )</span></div>


          <div formArrayName="values"
               class="value-container"
               fxFlex="0 0 20em"
               fxFlex.lt-md="1 0 100%">
            <div *ngFor="let value of field.valueDtos; let j=index">
              <div [formGroupName]="j"
                   fxLayout="column">

                <!-- ------------- -->
                <!-- Row for value -->
                <!-- ------------- -->
                <div fxLayout="row"
                     fxLayoutAlign="space-between center">
                  <div fxFlex="0 0 4em">
                    <p-dropdown [options]="getPossibleOperators(field['@'].valueType)" formControlName="operator"
                                (select)="chooseOperator($event, i, j)"
                                (onChange)="chooseOperator($event, i, j)"
                                [style]="{ 'minWidth': '4em', 'width':'4em'}">
                    </p-dropdown>
                  </div>

                  <div fxFlex="0 0 13em"
                       fxFlex.lt-md="1 1 100%">
                    <!-- STRING -->
                    <div *ngIf="field['@'].valueType === 'STRING'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <!--suppress HtmlFormInputWithoutLabel -->
                      <input formControlName="value"
                             (change)="changeValue(i, j)"
                             pInputText
                             placeholder="{{getPlaceholder(extendedField, value['@'].condition)}}"
                             class="value-container-input"
                             type="text">
                    </div>

                    <!-- INTEGER -->
                    <div *ngIf="field['@'].valueType === 'INTEGER'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <!--suppress HtmlFormInputWithoutLabel -->
                      <input formControlName="value"
                             (change)="changeValue(i, j)"
                             pInputText
                             placeholder="{{getPlaceholder(extendedField, value['@'].condition)}}"
                             class="value-container-input"
                             type="number">
                    </div>

                    <!-- DECIMAL -->
                    <div *ngIf="field['@'].valueType === 'DECIMAL'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <!--suppress HtmlFormInputWithoutLabel -->
                      <input formControlName="value"
                             (change)="changeValue(i, j)"
                             pInputText
                             placeholder="{{getPlaceholder(extendedField, value['@'].condition)}}"
                             class="value-container-input"
                             type="number">
                    </div>

                    <!-- PERMITTEDVALUE -->
                    <div *ngIf="field['@'].valueType === 'PERMITTEDVALUE'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <p-dropdown formControlName="value"
                                  [options]="permittedValuesMap.get(field)"
                                  (select)="changeValue(i, j)"
                                  (onChange)="changeValue(i, j)"
                                  placeholder="{{getPlaceholder(extendedField, value['@'].condition)}}"
                                  tooltip="{{getDropdownTooltip(extendedField, value.value)}}"
                                  tooltipPosition="top"
                                  [style]="{ 'minWidth': '100%', 'width': '100%'}">
                      </p-dropdown>
                    </div>

                    <!-- DATE -->
                    <div *ngIf="field['@'].valueType === 'DATE'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <p-calendar formControlName="value"
                                  (onSelect)="changeValue(i, j)"
                                  (input)="changeValue(i, j)"
                                  placeholder="{{getPlaceholder(extendedField, value['@'].condition)}}"
                                  dateFormat="dd.mm.yy"
                                  [inputStyle]="{ 'width': '100%'}"
                                  [style]="{ 'width': '100%'}"></p-calendar>
                    </div>

                    <!-- DATETIME -->
                    <div *ngIf="field['@'].valueType === 'DATETIME'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <p-calendar formControlName="value"
                                  (onSelect)="changeValue(i, j)"
                                  (input)="changeValue(i, j)"
                                  placeholder="{{getPlaceholder(extendedField, value['@'].condition)}}"
                                  dateFormat="dd.mm.yy"
                                  showTime="true"
                                  hourFormat="24"
                                  [inputStyle]="{ 'width': '100%'}"
                                  [style]="{ 'width': '100%'}"></p-calendar>
                    </div>

                  </div>

                  <div fxFlex="0 0 2.5em"
                       fxLayout="row"
                       fxLayoutAlign="start center">
                    <div class="samply-button-small"
                         [ngClass]="{ 'samply-button-small-disabled': disabled }"
                         (click)="deleteValue(i, j)">
                      <fa-icon [icon]="faMinus" size="lg" class="fa-icon-times"></fa-icon>
                      <span></span>
                    </div>
                  </div>
                </div>

                <!-- ----------------- -->
                <!-- Row for max value -->
                <!-- ----------------- -->
                <div fxLayout="row"
                     fxLayoutAlign="space-between center">
                  <div fxFlex="0 0 4em"></div>

                  <div fxFlex="0 0 13em"
                       fxFlex.lt-md="1 1 100%">

                    <!-- STRING -->
                    <div *ngIf="field['@'].valueType === 'STRING'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <!--suppress HtmlFormInputWithoutLabel -->
                      <input formControlName="maxValue"
                             *ngIf="value['@'].condition === 'BETWEEN'"
                             (change)="changeMaxValue(i, j)"
                             pInputText
                             placeholder="Max."
                             class="value-container-input"
                             type="text">
                    </div>

                    <!-- INTEGER -->
                    <div *ngIf="field['@'].valueType === 'INTEGER'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <!--suppress HtmlFormInputWithoutLabel -->
                      <input formControlName="maxValue"
                             *ngIf="value['@'].condition === 'BETWEEN'"
                             (change)="changeMaxValue(i, j)"
                             pInputText
                             placeholder="Max."
                             class="value-container-input"
                             type="number">
                    </div>

                    <!-- DECIMAL -->
                    <div *ngIf="field['@'].valueType === 'DECIMAL'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <!--suppress HtmlFormInputWithoutLabel -->
                      <input formControlName="maxValue"
                             *ngIf="value['@'].condition === 'BETWEEN'"
                             (change)="changeMaxValue(i, j)"
                             pInputText
                             placeholder="Max."
                             class="value-container-input"
                             type="number">
                    </div>

                    <!-- PERMITTEDVALUE -->
                    <div *ngIf="field['@'].valueType === 'PERMITTEDVALUE'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <p-dropdown formControlName="maxValue"
                                  *ngIf="value['@'].condition === 'BETWEEN'"
                                  [options]="permittedValuesMap.get(field)"
                                  (select)="changeMaxValue(i, j)"
                                  (onChange)="changeMaxValue(i, j)"
                                  placeholder="Max."
                                  tooltip="{{getDropdownTooltip(extendedField, value.maxValue)}}"
                                  [style]="{ 'minWidth': '100%', 'width': '100%'}">
                      </p-dropdown>
                    </div>

                    <!-- DATE -->
                    <div *ngIf="field['@'].valueType === 'DATE'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <p-calendar formControlName="maxValue"
                                  *ngIf="value['@'].condition === 'BETWEEN'"
                                  (onSelect)="changeMaxValue(i, j)"
                                  (input)="changeMaxValue(i, j)"
                                  placeholder="Max."
                                  dateFormat="dd.mm.yy"
                                  [inputStyle]="{ 'width': '100%'}"
                                  [style]="{ 'width': '100%'}"></p-calendar>
                    </div>

                    <!-- DATETIME -->
                    <div *ngIf="field['@'].valueType === 'DATETIME'"
                         fxFlex="1 0 10em"
                         fxFlex.lt-md="1 1 100%">

                      <p-calendar formControlName="maxValue"
                                  *ngIf="value['@'].condition === 'BETWEEN'"
                                  (onSelect)="changeMaxValue(i, j)"
                                  (input)="changeMaxValue(i, j)"
                                  placeholder="Max."
                                  dateFormat="dd.mm.yy"
                                  showTime="true"
                                  hourFormat="24"
                                  [inputStyle]="{ 'width': '100%'}"
                                  [style]="{ 'width': '100%'}"></p-calendar>
                    </div>

                  </div>

                  <div fxFlex="0 0 2.5em"></div>
                </div>

              </div>
            </div>

            <!-- ------------------------ -->
            <!-- Row for add-value button -->
            <!-- ------------------------ -->
            <div fxLayout="row"
                 fxLayoutAlign="space-between center"
                 *ngIf="!isLastValueEmpty(i)">
              <div fxFlex="0 0 4em">
              </div>
              <div fxFlex="0 0 13em"
                   fxFlex.lt-md="1 1 100%">
              </div>

              <div fxFlex="0 0 2.5em"
                   fxLayout="row"
                   fxLayoutAlign="start center">
                <div class="samply-button-small"
                     [ngClass]="{ 'samply-button-small-disabled': disabled }"
                     (click)="addValue(i)">
                  <fa-icon [icon]="faPlus" size="lg" class="fa-icon-times"></fa-icon>
                  <span></span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div fxLayout="row"
       fxLayoutAlign="end">
    <div class="add-field-wrapper">
      <!--suppress TypeScriptValidateTypes -->
      <p-dropdown [options]="addibleFields"
                  formControlName="addField"
                  (select)="chooseField($event)"
                  (onChange)="chooseField($event)"
                  placeholder="Add Field"
                  [styleClass]="getAddFieldStyleClass()"
                  panelStyleClass="add-field-panel">
      </p-dropdown>
    </div>
  </div>

</form>
