<app-header></app-header>

<div class="header-space">
  <app-work-in-progress></app-work-in-progress>

  <div fxLayout="row" fxLayoutAlign="space-between stretch">
    <div fxFlex="1 0 0"></div>

    <div class="bbmri-container">
      <div fxLayout="row nowrap" fxLayoutAlign="space-between stretch">
        <div fxFlex="0 1 50%">
          <h2>Search</h2>
          <h3 class="bold">Donor</h3>

          <div *ngFor="let field of queryProviderService.query.fields">
            <div *ngIf="getExtendedMdrField(field) as extendedField">
              <span>{{extendedField.name}}</span>
            </div>
          </div>

        </div>

        <div fxFlex="0 0 1px" class="divider"></div>

        <div fxFlex="0 1 50%">
          <h2>Result</h2>

        </div>

      </div>
    </div>

    <div fxFlex="1 0 0"></div>
  </div>

  <app-cookie-banner></app-cookie-banner>
  <app-footer></app-footer>
</div>
